<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projects • Bikash Mehta</title>

  <link rel="stylesheet" href="/style.css?v=13" />
</head>

<body>
  <header class="topbar">
    <a class="brand" href="/" aria-label="Home">
      <span>Bikash Mehta</span>
    </a>

    <nav class="nav">
      <a href="/education/">Education</a>
      <a href="/experience/">Work Experience</a>
      <a class="active" href="/projects/">Projects</a>
      <a href="/about/">About</a>
      <a href="/contact/">Contact</a>
    </nav>
  </header>

  <main class="wrap">
    <section class="pagehead">
      <h1 class="page-title">Projects</h1>
      <p class="page-sub">Selected work — click a card to view details.</p>
    </section>

    <section class="grid projects-grid">
      <!-- Card 1 -->
      <button class="card card-project" type="button" data-project="p1">
        <div class="card-head">
          <h2>P1 Chassis & Product Development</h2>
          <span class="pill">Yatri</span>
        </div>
        <p class="card-text">Chassis concept, DFM, suspension integration, and crash protection focus.</p>
        <div class="mini">
          <span class="chip">CAD</span>
          <span class="chip">DFM</span>
          <span class="chip">Chassis</span>
        </div>
        <span class="arrow">→</span>
      </button>

      <!-- Card 2 -->
      <button class="card card-project" type="button" data-project="rlda">
        <div class="card-head">
          <h2>Road Load Data Acquisition (RLDA)</h2>
          <span class="pill">Durability</span>
        </div>
        <p class="card-text">Sensored road testing, correlation to CAE, and durability model validation.</p>
        <div class="mini">
          <span class="chip">Strain</span>
          <span class="chip">Accel</span>
          <span class="chip">LVDT</span>
        </div>
        <span class="arrow">→</span>
      </button>

      <!-- Card 3 -->
      <button class="card card-project" type="button" data-project="daq">
        <div class="card-head">
          <h2>Data Acquisition System (DAQ)</h2>
          <span class="pill">Electronics</span>
        </div>
        <p class="card-text">High-speed, low-noise multi-channel DAQ for strain gauges, accelerometers, and LVDTs.</p>
        <div class="mini">
          <span class="chip">ADC</span>
          <span class="chip">Noise</span>
          <span class="chip">SD Logging</span>
        </div>
        <span class="arrow">→</span>
      </button>

      <!-- Card 4 -->
      <button class="card card-project" type="button" data-project="fatigue">
        <div class="card-head">
          <h2>Pneumatic Fatigue Test Rig</h2>
          <span class="pill">Rig</span>
        </div>
        <p class="card-text">Accelerated component durability rig with variable loading profiles.</p>
        <div class="mini">
          <span class="chip">Pneumatics</span>
          <span class="chip">Fatigue</span>
          <span class="chip">Fixtures</span>
        </div>
        <span class="arrow">→</span>
      </button>

      <!-- Card 5 -->
      <button class="card card-project" type="button" data-project="bump">
        <div class="card-head">
          <h2>Bump Rig</h2>
          <span class="pill">Vehicle</span>
        </div>
        <p class="card-text">Vehicle-level accelerated durability testing with controlled motion.</p>
        <div class="mini">
          <span class="chip">Durability</span>
          <span class="chip">Bearing</span>
          <span class="chip">Loads</span>
        </div>
        <span class="arrow">→</span>
      </button>

      <!-- Card 6 -->
      <button class="card card-project" type="button" data-project="fixture">
        <div class="card-head">
          <h2>Jigs & Fixtures</h2>
          <span class="pill">Manufacturing</span>
        </div>
        <p class="card-text">Production-ready welding fixtures to improve repeatability and dimensional control.</p>
        <div class="mini">
          <span class="chip">Inventor</span>
          <span class="chip">Weld</span>
          <span class="chip">Tolerance</span>
        </div>
        <span class="arrow">→</span>
      </button>
    </section>

    <footer class="footer">
      © <span id="year"></span> <strong>Bikash Mehta</strong>
    </footer>
  </main>

  <!-- Modal -->
  <div class="modal" id="projectModal" aria-hidden="true">
    <div class="modal-backdrop" data-close="1"></div>

    <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-top">
        <div class="modal-titlewrap">
          <h2 class="modal-title" id="modalTitle"></h2>
          <p class="modal-meta" id="modalMeta"></p>
        </div>
        <button class="modal-close" type="button" aria-label="Close" data-close="1">✕</button>
      </div>

      <div class="modal-body">
        <div class="modal-gallery">
          <img class="modal-heroimg" id="modalHeroImg" alt="" />
          <div class="modal-thumbs" id="modalThumbs"></div>
        </div>

        <div class="modal-content">
          <p class="modal-desc" id="modalDesc"></p>
          <ul class="modal-list" id="modalList"></ul>
          <div class="modal-tags" id="modalTags"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="/script.js"></script>
  <script>
(() => {
  const modal = document.getElementById("projectModal");
  if (!modal) {
    alert("Modal not found. Make sure #projectModal exists in projects/index.html");
    return;
  }

  const titleEl = document.getElementById("modalTitle");
  const metaEl = document.getElementById("modalMeta");
  const descEl = document.getElementById("modalDesc");
  const listEl = document.getElementById("modalList");
  const tagsEl = document.getElementById("modalTags");
  const heroImg = document.getElementById("modalHeroImg");
  const thumbs = document.getElementById("modalThumbs");

  const data = {
    p1: {
      title: "P1 Chassis & Product Development",
      meta: "Yatri Motorcycles",
      desc: "Chassis concept, DFM, and suspension integration.",
      bullets: [
        "Dual-cradle chassis concept for battery protection and stiffness.",
        "Suspension integration approach for comfort and control.",
        "CAD models for packaging and manufacturability."
      ],
      tags: ["CAD", "Chassis", "DFM"],
      images: ["/assets/images/projects/p1-bike.jpg", "/assets/images/projects/p1-chassis.jpg"]
    },
    rlda: {
      title: "Road Load Data Acquisition (RLDA)",
      meta: "Durability",
      desc: "Sensored road testing and correlation to CAE.",
      bullets: [
        "Strain gauges, accelerometers, LVDTs instrumentation.",
        "Controlled tests + road data collection.",
        "Processed data for model correlation."
      ],
      tags: ["Durability", "Sensors", "Data"],
      images: ["/assets/images/projects/rlda-daq.jpg", "/assets/images/projects/rlda-bump.jpg"]
    },
    daq: {
      title: "Data Acquisition System (DAQ)",
      meta: "Electronics",
      desc: "Multi-channel DAQ for strain, accel, and LVDT signals.",
      bullets: [
        "High-speed acquisition target with low-noise capture.",
        "ADC + microcontroller selection and implementation.",
        "Validated multi-channel capture and logging."
      ],
      tags: ["DAQ", "ADC", "Embedded"],
      images: ["/assets/images/projects/daq-board.jpg"]
    },
    fatigue: {
      title: "Pneumatic Fatigue Test Rig",
      meta: "Rig",
      desc: "Accelerated component durability test rig.",
      bullets: [
        "Designed fatigue criteria and rig architecture.",
        "Supports variable loading profiles and fixtures.",
        "Improved throughput for high cycle tests."
      ],
      tags: ["Fatigue", "Pneumatics", "Fixtures"],
      images: ["/assets/images/projects/fatigue-rig.jpg"]
    },
    bump: {
      title: "Bump Rig",
      meta: "Vehicle",
      desc: "Vehicle-level accelerated durability testing setup.",
      bullets: [
        "Designed for controlled motion and load application.",
        "Bearing/liner approach to handle side loads.",
        "Configured weighted loading to represent real use."
      ],
      tags: ["Durability", "Loads", "Rig"],
      images: ["/assets/images/projects/bump-rig.jpg"]
    },
    fixture: {
      title: "Jigs & Fixtures",
      meta: "Manufacturing",
      desc: "Welding fixtures to improve repeatability.",
      bullets: [
        "Designed fixtures for repeatability and manufacturability.",
        "Built in Inventor and manufactured in-house.",
        "Improved dimensional control for welded assemblies."
      ],
      tags: ["Fixtures", "Welding", "Inventor"],
      images: ["/assets/images/projects/fixture.jpg"]
    }
  };

  function openModal(key) {
    const p = data[key];
    if (!p) return;

    titleEl.textContent = p.title;
    metaEl.textContent = p.meta;
    descEl.textContent = p.desc;

    listEl.innerHTML = "";
    p.bullets.forEach((b) => {
      const li = document.createElement("li");
      li.textContent = b;
      listEl.appendChild(li);
    });

    tagsEl.innerHTML = "";
    p.tags.forEach((t) => {
      const s = document.createElement("span");
      s.className = "chip";
      s.textContent = t;
      tagsEl.appendChild(s);
    });

    const imgs = p.images || [];
    heroImg.src = imgs[0] || "";
    heroImg.alt = p.title;

    thumbs.innerHTML = "";
    imgs.forEach((src, i) => {
      const im = document.createElement("img");
      im.className = "modal-thumb" + (i === 0 ? " is-active" : "");
      im.src = src;
      im.alt = p.title + " image " + (i + 1);
      im.loading = "lazy";
      im.addEventListener("click", () => {
        heroImg.src = src;
        [...thumbs.querySelectorAll(".modal-thumb")].forEach((x) => x.classList.remove("is-active"));
        im.classList.add("is-active");
      });
      thumbs.appendChild(im);
    });

    modal.classList.add("is-open");
    modal.setAttribute("aria-hidden", "false");
    document.body.style.overflow = "hidden";
  }

  function closeModal() {
    modal.classList.remove("is-open");
    modal.setAttribute("aria-hidden", "true");
    document.body.style.overflow = "";
  }

  document.querySelectorAll("[data-project]").forEach((btn) => {
    btn.addEventListener("click", () => openModal(btn.dataset.project));
  });

  modal.addEventListener("click", (e) => {
    if (e.target && e.target.dataset && e.target.dataset.close) closeModal();
  });

  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape" && modal.classList.contains("is-open")) closeModal();
  });
})();
</script>

</body>
</html>
