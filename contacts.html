<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact • Bikash Mehta</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <a class="brand" href="index.html" aria-label="Home">
      <span class="brand-dot"></span>
      <span>Bikash Mehta</span>
    </a>

    <nav class="nav">
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a class="active" href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="wrap">
    <section class="pagehead">
      <h1 class="page-title">Contact</h1>
      <p class="page-sub">Simple ways to reach me.</p>
    </section>

    <section class="island">
      <h2>Links</h2>
      <div class="links">
        <!-- Replace these -->
        <a class="btn primary" href="mailto:your.email@example.com">Email</a>
        <a class="btn" href="https://www.linkedin.com/" target="_blank" rel="noreferrer">LinkedIn</a>
        <a class="btn" href="assets/docs/resume-bikash-mehta.pdf" target="_blank" rel="noreferrer">Resume</a>
      </div>
      <p class="hint">
        Replace <code>bimehta@tesla.com</code> and your LinkedIn URL.
      </p>
    </section>

    <section class="island">
      <h2>Quick message</h2>
      <form class="form" onsubmit="return mailtoFallback(event)">
        <div class="row">
          <input id="name" type="text" placeholder="Name" required />
          <input id="email" type="email" placeholder="Email" required />
        </div>
        <textarea id="msg" placeholder="Message" required></textarea>
        <button class="btn primary" type="submit">Send</button>
        <p class="hint" id="sent"></p>
      </form>
    </section>

    <footer class="footer">
      <a class="muted-link" href="index.html">← Back home</a>
      <span>© <span id="year"></span> Bikash Mehta</span>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
